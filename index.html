<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div id="wrapper">
    <h1 style="text-decoration: underline;" >Number Guessing Game </h1> 
    <p>Try guessing a number between 1 and 100 </p>
    <p>You have 10 attempts to guess the number</p>
    <br>
    <form class="form">
    <label for="Guess Number" id="label">Guess The Number</label>
    <input type="text" class="guessfield" id="guessfield">
    <input type="submit" id="subt" value="submit guess"
      class="submit guess">
    </form>
    <div class="resultsparas">
      <p> Previous Guesses: <span class="prevg"></span></p>
      <p> Remaining Guesses:<span class="remaining"></span></p>
      <p class="loworhi"></p>


    </div>

  </div>
  <script src="script.js"></script>

  <!--
  This script places a badge on your repl's full-browser view back to your repl's cover
  page. Try various colors for the theme: dark, light, red, orange, yellow, lime, green,
  teal, blue, blurple, magenta, pink!
  -->
  <script src="https://replit.com/public/js/replit-badge-v2.js" theme="dark" position="bottom-right"></script>
</body>

</html>
